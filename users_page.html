<form>
   UserName: <input type="text"  ng-model="authform.username" placeholder="Username" /> <br/><br/>
   Password: <input type="password"  ng-model="authform.pwd" placeholder="Password" /> <br/><br/>
   Email: <input type="text"  ng-model="authform.email" placeholder="asd@gmail.com" /> <br/><br/>
   User Type : <select ng-model="authform.usertype">
   	<option> Admin</option>
   	<option>Manager</option>
   	<option>Consultant</option>
   	</select> <br/><br/>
   	Gender: 
		Male: <input type="radio" name="gender" value="Male" ng-model="authform.male" id="male" >
		Female: <input type="radio" name="gender" value="Female" ng-model="authform.female" id="female"> <br/> <br/> 
	Location: <input type="location"  ng-model="authform.location" placeholder="location" /> <br/><br/>
	<input type="button" name="submit" value="submit" ng-click="create()">
</form>
